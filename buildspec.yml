version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - npm install -g pnpm

  pre_build:
    commands:
      - cd apollochat-backend
      - pnpm install --frozen-lockfile

  build:
    commands:
      - pnpm build

artifacts:
  base-directory: apollochat-backend
  files:
    - dist/**
    - package.json
    - pnpm-lock.yaml
    - Procfile
    - nest-cli.json
    - tsconfig.json
